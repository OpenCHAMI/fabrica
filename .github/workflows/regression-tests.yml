name: Integration Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches:
      - main
      - 'feature/**'
      - 'fix/**'
      - 'testing/**'
      - 'feat/**'


jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'
        check-latest: true

    - name: Build fabrica
      run: make build

    - name: Run Go integration tests
      env:
        GOPRIVATE: "github.com/me/*,example.com/*"
      run: |
        cd test/integration
        go mod tidy
        go mod download github.com/go-chi/chi/v5
        go test -v -timeout 10m ./...

    - name: Upload test artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts
        path: |
          test/integration/testdata/
        retention-days: 7
